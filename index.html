<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Realidad Aumentada con AR.js</title>
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/ar.js@latest/aframe/build/aframe-ar.min.js"></script>
</head>
<body style="margin: 0; overflow: hidden;">
    <a-scene embedded arjs>
    <!-- CÃ¡mara AR -->
        <a-marker preset="hiro">
            <!-- rotation -->
            <a-entity 
                gltf-model="https://raw.githubusercontent.com/Koko-duck/visualcode/main/miniature-pinscher-3d-model/scene.gltf" 
                position="0 0.5 0"
                rotation="45 180 0"  
                scale="0.5 0.5 0.5">
            </a-entity>
        </a-marker>
        <a-entity camera></a-entity>
    </a-scene>

</body>
</html>
